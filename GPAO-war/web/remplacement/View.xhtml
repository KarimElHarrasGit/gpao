<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRemplacementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRemplacementLabel_remplace}"/>
                    <h:outputText value="#{remplacementController.selected.remplace}" title="#{bundle.ViewRemplacementTitle_remplace}"/>
                    <h:outputText value="#{bundle.ViewRemplacementLabel_remplacant}"/>
                    <h:outputText value="#{remplacementController.selected.remplacant}" title="#{bundle.ViewRemplacementTitle_remplacant}"/>
                    <h:outputText value="#{bundle.ViewRemplacementLabel_dateDeRemplacement}"/>
                    <h:outputText value="#{remplacementController.selected.dateDeRemplacement}" title="#{bundle.ViewRemplacementTitle_dateDeRemplacement}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{remplacementController.destroyAndView}" value="#{bundle.ViewRemplacementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRemplacementEditLink}"/>
                <br />
                <h:commandLink action="#{remplacementController.prepareCreate}" value="#{bundle.ViewRemplacementCreateLink}" />
                <br />
                <h:commandLink action="#{remplacementController.prepareList}" value="#{bundle.ViewRemplacementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRemplacementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
