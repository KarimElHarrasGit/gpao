<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArticleLabel_reference}"/>
                    <h:outputText value="#{articleController.selected.reference}" title="#{bundle.ViewArticleTitle_reference}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_designation}"/>
                    <h:outputText value="#{articleController.selected.designation}" title="#{bundle.ViewArticleTitle_designation}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_typeFabricationAchat}"/>
                    <h:outputText value="#{articleController.selected.typeFabricationAchat}" title="#{bundle.ViewArticleTitle_typeFabricationAchat}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_uniteAchatStock}"/>
                    <h:outputText value="#{articleController.selected.uniteAchatStock}" title="#{bundle.ViewArticleTitle_uniteAchatStock}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_delaiEnSemaine}"/>
                    <h:outputText value="#{articleController.selected.delaiEnSemaine}" title="#{bundle.ViewArticleTitle_delaiEnSemaine}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_prixStandard}"/>
                    <h:outputText value="#{articleController.selected.prixStandard}" title="#{bundle.ViewArticleTitle_prixStandard}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_lotDeReapprovisionnement}"/>
                    <h:outputText value="#{articleController.selected.lotDeReapprovisionnement}" title="#{bundle.ViewArticleTitle_lotDeReapprovisionnement}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_stockMini}"/>
                    <h:outputText value="#{articleController.selected.stockMini}" title="#{bundle.ViewArticleTitle_stockMini}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_stockMaxi}"/>
                    <h:outputText value="#{articleController.selected.stockMaxi}" title="#{bundle.ViewArticleTitle_stockMaxi}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_pourcentageDePerte}"/>
                    <h:outputText value="#{articleController.selected.pourcentageDePerte}" title="#{bundle.ViewArticleTitle_pourcentageDePerte}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_inventaire}"/>
                    <h:outputText value="#{articleController.selected.inventaire}" title="#{bundle.ViewArticleTitle_inventaire}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_pfOuMpOuPieceOuSe}"/>
                    <h:outputText value="#{articleController.selected.pfOuMpOuPieceOuSe}" title="#{bundle.ViewArticleTitle_pfOuMpOuPieceOuSe}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articleController.destroyAndView}" value="#{bundle.ViewArticleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArticleEditLink}"/>
                <br />
                <h:commandLink action="#{articleController.prepareCreate}" value="#{bundle.ViewArticleCreateLink}" />
                <br />
                <h:commandLink action="#{articleController.prepareList}" value="#{bundle.ViewArticleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArticleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
