<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOperationLabel_operationPK_numeroOperation}" for="operationPK_numeroOperation" />
                    <h:inputText id="operationPK_numeroOperation" value="#{operationController.selected.operationPK.numeroOperation}" title="#{bundle.EditOperationTitle_operationPK_numeroOperation}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_operationPK_numeroOperation}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_tempsPreparation}" for="tempsPreparation" />
                    <h:inputText id="tempsPreparation" value="#{operationController.selected.tempsPreparation}" title="#{bundle.EditOperationTitle_tempsPreparation}" />
                    <h:outputLabel value="#{bundle.EditOperationLabel_tempsExecution}" for="tempsExecution" />
                    <h:inputText id="tempsExecution" value="#{operationController.selected.tempsExecution}" title="#{bundle.EditOperationTitle_tempsExecution}" />
                    <h:outputLabel value="#{bundle.EditOperationLabel_tempsTransfert}" for="tempsTransfert" />
                    <h:inputText id="tempsTransfert" value="#{operationController.selected.tempsTransfert}" title="#{bundle.EditOperationTitle_tempsTransfert}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_tempsTransfert}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_libelleOperation}" for="libelleOperation" />
                    <h:inputText id="libelleOperation" value="#{operationController.selected.libelleOperation}" title="#{bundle.EditOperationTitle_libelleOperation}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_libelleOperation}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_article}" for="article" />
                    <h:selectOneMenu id="article" value="#{operationController.selected.article}" title="#{bundle.EditOperationTitle_article}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_article}">
                        <f:selectItems value="#{articleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOperationLabel_posteDeCharge}" for="posteDeCharge" />
                    <h:selectOneMenu id="posteDeCharge" value="#{operationController.selected.posteDeCharge}" title="#{bundle.EditOperationTitle_posteDeCharge}" >
                        <f:selectItems value="#{posteDeChargeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOperationLabel_posteDeCharge1}" for="posteDeCharge1" />
                    <h:selectOneMenu id="posteDeCharge1" value="#{operationController.selected.posteDeCharge1}" title="#{bundle.EditOperationTitle_posteDeCharge1}" >
                        <f:selectItems value="#{posteDeChargeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{operationController.update}" value="#{bundle.EditOperationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOperationViewLink}"/>
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.EditOperationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOperationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
