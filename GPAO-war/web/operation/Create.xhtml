<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOperationLabel_operationPK_numeroOperation}" for="operationPK_numeroOperation" />
                    <h:inputText id="operationPK_numeroOperation" value="#{operationController.selected.operationPK.numeroOperation}" title="#{bundle.CreateOperationTitle_operationPK_numeroOperation}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_operationPK_numeroOperation}"/>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_tempsPreparation}" for="tempsPreparation" />
                    <h:inputText id="tempsPreparation" value="#{operationController.selected.tempsPreparation}" title="#{bundle.CreateOperationTitle_tempsPreparation}" />
                    <h:outputLabel value="#{bundle.CreateOperationLabel_tempsExecution}" for="tempsExecution" />
                    <h:inputText id="tempsExecution" value="#{operationController.selected.tempsExecution}" title="#{bundle.CreateOperationTitle_tempsExecution}" />
                    <h:outputLabel value="#{bundle.CreateOperationLabel_tempsTransfert}" for="tempsTransfert" />
                    <h:inputText id="tempsTransfert" value="#{operationController.selected.tempsTransfert}" title="#{bundle.CreateOperationTitle_tempsTransfert}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_tempsTransfert}"/>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_libelleOperation}" for="libelleOperation" />
                    <h:inputText id="libelleOperation" value="#{operationController.selected.libelleOperation}" title="#{bundle.CreateOperationTitle_libelleOperation}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_libelleOperation}"/>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_article}" for="article" />
                    <h:selectOneMenu id="article" value="#{operationController.selected.article}" title="#{bundle.CreateOperationTitle_article}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_article}">
                        <f:selectItems value="#{articleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_mainDOeuvre}" for="mainDOeuvre" />
                    <h:selectOneMenu id="mainDOeuvre" value="#{operationController.selected.mainDOeuvre}" title="#{bundle.CreateOperationTitle_mainDOeuvre}" >
                        <f:selectItems value="#{posteDeChargeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_machine}" for="machine" />
                    <h:selectOneMenu id="machine" value="#{operationController.selected.machine}" title="#{bundle.CreateOperationTitle_machine}" >
                        <f:selectItems value="#{posteDeChargeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operationController.create}" value="#{bundle.CreateOperationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.CreateOperationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOperationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
