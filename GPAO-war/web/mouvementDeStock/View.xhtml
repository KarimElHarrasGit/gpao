<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMouvementDeStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMouvementDeStockLabel_mouvementDeStockPK_periode}"/>
                    <h:outputText value="#{mouvementDeStockController.selected.mouvementDeStockPK.periode}" title="#{bundle.ViewMouvementDeStockTitle_mouvementDeStockPK_periode}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMouvementDeStockLabel_mouvementDeStockPK_type}"/>
                    <h:outputText value="#{mouvementDeStockController.selected.mouvementDeStockPK.type}" title="#{bundle.ViewMouvementDeStockTitle_mouvementDeStockPK_type}"/>
                    <h:outputText value="#{bundle.ViewMouvementDeStockLabel_numeroMagasin}"/>
                    <h:outputText value="#{mouvementDeStockController.selected.numeroMagasin}" title="#{bundle.ViewMouvementDeStockTitle_numeroMagasin}"/>
                    <h:outputText value="#{bundle.ViewMouvementDeStockLabel_quantite}"/>
                    <h:outputText value="#{mouvementDeStockController.selected.quantite}" title="#{bundle.ViewMouvementDeStockTitle_quantite}"/>
                    <h:outputText value="#{bundle.ViewMouvementDeStockLabel_article}"/>
                    <h:outputText value="#{mouvementDeStockController.selected.article}" title="#{bundle.ViewMouvementDeStockTitle_article}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mouvementDeStockController.destroyAndView}" value="#{bundle.ViewMouvementDeStockDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMouvementDeStockEditLink}"/>
                <br />
                <h:commandLink action="#{mouvementDeStockController.prepareCreate}" value="#{bundle.ViewMouvementDeStockCreateLink}" />
                <br />
                <h:commandLink action="#{mouvementDeStockController.prepareList}" value="#{bundle.ViewMouvementDeStockShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMouvementDeStockIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
