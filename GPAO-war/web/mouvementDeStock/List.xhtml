<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                                <h:outputText value="#{bundle.ListMouvementDeStockTitle_mouvementDeStockPK_periode}"/>
                            </f:facet>
                            <h:outputText value="#{item.mouvementDeStockPK.periode}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMouvementDeStockTitle_mouvementDeStockPK_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.mouvementDeStockPK.type}"/>
                        </h:column>

                                <h:outputText value="#{bundle.ListMouvementDeStockTitle_numeroMagasin}"/>

                            <h:commandLink action="#{mouvementDeStockController.prepareEdit}" value="#{bundle.ListMouvementDeStockEditLink}"/>
                            <h:outputText value=" "/>

                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMouvementDeStockIndexLink}"/>
