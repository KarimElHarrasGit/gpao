<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMouvementDeStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMouvementDeStockLabel_mouvementDeStockPK_type}" for="mouvementDeStockPK_type" />
                    <h:inputText id="mouvementDeStockPK_type" value="#{mouvementDeStockController.selected.mouvementDeStockPK.type}" title="#{bundle.CreateMouvementDeStockTitle_mouvementDeStockPK_type}" required="true" requiredMessage="#{bundle.CreateMouvementDeStockRequiredMessage_mouvementDeStockPK_type}"/>
                    <h:outputLabel value="#{bundle.CreateMouvementDeStockLabel_mouvementDeStockPK_periode}" for="mouvementDeStockPK_periode" />
                    <h:inputText id="mouvementDeStockPK_periode" value="#{mouvementDeStockController.selected.mouvementDeStockPK.periode}" title="#{bundle.CreateMouvementDeStockTitle_mouvementDeStockPK_periode}" required="true" requiredMessage="#{bundle.CreateMouvementDeStockRequiredMessage_mouvementDeStockPK_periode}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMouvementDeStockLabel_numeroMagasin}" for="numeroMagasin" />
                    <h:inputText id="numeroMagasin" value="#{mouvementDeStockController.selected.numeroMagasin}" title="#{bundle.CreateMouvementDeStockTitle_numeroMagasin}" />
                    <h:outputLabel value="#{bundle.CreateMouvementDeStockLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{mouvementDeStockController.selected.quantite}" title="#{bundle.CreateMouvementDeStockTitle_quantite}" />
                    <h:outputLabel value="#{bundle.CreateMouvementDeStockLabel_article}" for="article" />
                    <h:selectOneMenu id="article" value="#{mouvementDeStockController.selected.article}" title="#{bundle.CreateMouvementDeStockTitle_article}" required="true" requiredMessage="#{bundle.CreateMouvementDeStockRequiredMessage_article}">
                        <f:selectItems value="#{articleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mouvementDeStockController.create}" value="#{bundle.CreateMouvementDeStockSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mouvementDeStockController.prepareList}" value="#{bundle.CreateMouvementDeStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMouvementDeStockIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
